<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar nova vaga</title>
    <link rel="stylesheet" href="public/css/main.css">
    <link rel="stylesheet" href="public/css/CadastrarVaga.css">
</head>

<body>
    <button class="CadastroVagas">
        <form action="Cadastro de novas vagas.html" method="post">
            <label for="data">Data de publicação:</label>
            <input type="date" name="data" id="data"><br>
            <label for="posição">Cargo:</label>
            <input type="text" name="posição" id="posição"><br>
            <label for="qualificações">Qualificações necessárias:</label><br>
            <textarea name="qualificações" id="qualificações" rows="6" cols="50"></textarea><br>
            <label for="funções">Funções que serão exercidas:</label><br>
            <textarea name="funções" id="funções" rows="6" cols="50"></textarea><br>
            <p>Tipo:</p>
            <label for="Home Office">Home Office</label>
            <input type="radio" value="Home Office">
            <label for="Híbrido">Híbrido</label>
            <input type="radio" value="Híbrido">
            <label for="Presencial">Presencial</label>
            <input type="radio" value="Presencial"><br>
            <br><p>Nível de Experiência necessário:</p>
            <label for="Estagiário">Estagiário</label>
            <input type="radio" value="Estagiário">
            <label for="Júnior">Júnior</label>
            <input type="radio" value="Júnior">
            <label for="Pleno">Pleno</label>
            <input type="radio" value="Pleno">
            <label for="Sênior">Sênior</label>
            <input type="radio" value="Sênior">
            <label for="Indefinido">Indefinido</label>
            <input type="radio" value="Indefinido"><br>
            <br><p>Essa vaga ficará disponível por:</p>
            <label for="7">7 dias</label>
            <input type="radio" value="7">
            <label for="15">15 dias</label>
            <input type="radio" value="15">
            <label for="30">30 dias</label>
            <input type="radio" value="30">
            <button class="publicar" input type="submit">Publicar</button>
        </form>

        </div>

</body>

</html>
